


server {
    #default port of nginx
    listen 80;
    server_name localhost;

    # 1. Catch all POST, PUT, DELETE, and PATCH requests
    # These are ALWAYS API calls in your app.
    if ($request_method ~ ^(POST|PUT|DELETE|PATCH)$ ) {
        set $is_api "1";
    }

    # 2. Serve static files (React build)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # If the file exists, serve it. 
        # If not, and it's an API method, proxy it.
        # If not, and it's a GET, fall back to index.html (React Router).
        try_files $uri $uri/ @proxy_to_backend;
    }

    # 3. Dedicated Proxy Block
    location @proxy_to_backend {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # 4. Handle your specific GET routes that don't have extensions
    # This catches things like /allservice or /user/123
    location ~ ^/(allservice|viewservicepro|search_service_req|user|servicepro|messages) {
        proxy_pass http://backend:3000;
    }
}




